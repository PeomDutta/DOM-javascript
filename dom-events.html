<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-Object-Model</title>
</head>

<body>
    <h1 style="text-align: center;">Document-Object-Model</h1>

    <!-- using onclick function -->
    <button onclick="document.body.style.backgroundColor = 'yellow' ">Click Me: Yellow</button>
    <button onclick="makeRed()">Click Me: Red</button>
    <button id="make-blue">Click Me: Blue</button>
    <button id="make-green">Click Me: Green</button>

    <!-- using addEventListener function -->
    <button id="make-goldenRed">Click Me: Golden Red</button>
    <button id="make-hotPink">Click Me: Hot pink</button>

    <!-- using direct function -->
    <button id="make-lightBlue">Click Me: light-Blue</button>


    <!-- input value show -->
    <p id="get-text">Change Your Text</p>
    <input id="name-field" type="text">
    <button id="update-name">Update</button>


    <!-- js script link  -->
    <script src="js/events.js"></script>
</body>

</html>
